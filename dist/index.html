<!DOCTYPE html>
<link rel="stylesheet" href="myStyle.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="contents">
        <h1>the weather app</h1>
        <p class="title">search current weather by city</p>
        <div class="weather-form">
            <form class="input"v-on:submit.prevent>
                <div class="item"><label for="city">City: </label></div>
                <div class="item"><input type="text" name="city" id="city"></div>
                <div class="item"><button type="button" id="weather-button">SEARCH</button></div>
            </form>
        </div>
        <div id="weather-report">
            <p class="title">The current weather in {{myWeather.city}} </p>
            <div id="weathers">
                <p>temperature: {{myWeather.temp}}C </p>
                <p>climate: {{myWeather.type}} </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
